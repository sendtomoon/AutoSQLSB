<!DOCTYPE html>
<html>
<head>
<style type="text/css">
input{font-size:14px} 
.dataTable{
-o-text-overflow:ellipsis;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;
}
.tableHead{
background-color:#bcdaee;height:40PX
}
.tablePut{
background-color: #bcdaee;width: 70%; height: 100%;outline:none; border: 0; font-size:16px;
}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="main.js" ></script>
<meta charset="UTF-8">
<title>AutoSQL</title>
</head>
<body>
<div align="center">
	<table  style="border-collapse:separate; border-spacing:0px 10px;">
		<tbody>
			<tr>
				<td>起始编号：</td><td><input id="startNo" style="length: 15" />
				<td width="100px"></td>
				<td><button onclick="addRow()">添加一行</button></td>
				<td width="100px"></td>
			</tr>                 
			<tr>
				<td>编辑人：</td><td><input id="editor" style="length: 15" /></td>
				<td width="100px"></td>
			</tr>
			<tr>
				<td></td>
				<td width="100px"></td>
				<td><button onclick="addTracer()">添加留痕SQL</button></td>
			</tr>
			<tr>
				<td></td>
				<td width="100px"></td>
				<td><button onclick="save()">生成SQL</button></td>
			</tr>
		</tbody>
	</table>
</div>
<div align="center">
<table id="dataTable" class="dataTable" style="border-collapse:separate; border-spacing:0px 0px; "border="1">
	<thead>
	<tr class="tableHead">
	<td colspan="3">表名：  <input id="tableName" class="tablePut" /></td>
	<td colspan="3">表注释：  <input id="tableComment" class="tablePut" /></td><td></td></tr>
	<tr style="background-color:#70AD47"  align="center">
	<td width="30px" align="center">序号</td>
	<td width="150px" >列名</td>
	<td width="100px">字段类型</td>
	<td width="200px">字段注释</td>
	<td width="50px">默认值</td>
	<td width="50px">可空</td>
	<td width="100px">操作</td>
	</tr></thead>
	<tbody>
	</tbody>
</table>

</div>
</body>
</html>
