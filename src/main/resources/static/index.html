<body>
	<table style="border-collapse:separate; border-spacing:0px 10px;">
		<tbody>
			<tr>
				<td>起始编号：</td><td><input id="startNo" style="length: 15" />
				<td width="100px"></td>
				<td><button onclick="addRow()">添加一行</button></td>
				<td width="100px"></td>
				<td><input type="file" webkitdirectory name="选择保存位置">选择保存位置</button></td>

			<tr>

			</tr>
			<tr>
				<td>表名：</td><td><input id="tableName" style="length: 15" /></td>
				<td width="100px"></td>
				<td><button onclick="addTracer()">添加留痕SQL</button></td>
			</tr>
			<tr>
				<td>表注释：</td><td><input id="tableComment" style="length: 15" /></td>
				<td width="100px"></td>
				<td><button onclick="save()">生成SQL</button></td>
			</tr>
		</tbody>
	</table>
<div>

	<td width="50px">序号</td>
	<td style="font-size:15px;width:150px" >列名</td>
	<td width="150px">字段类型</td>

		<tr height="40px" >
		<td >1</td>

		<td><input value="VARCHAR2(64)" width="50px" /></td>
		<td><input value="UUID"  width="250px"/></td>
		<td><input value="" width="50px"/></td>
		<td><input type="checkbox" /></td>
		<td><button onclick="delRow(this)" >删除</button></td>
		</tr>
	</tbody>
