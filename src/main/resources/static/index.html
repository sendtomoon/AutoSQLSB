<meta charset="UTF-8">
<title>AutoSQL</title>
</head>
<body>
<div>
	<table  style="border-collapse:separate; border-spacing:0px 10px;">
		<tbody>
			<tr>
				<td>起始编号：</td><td><input id="startNo" style="length: 15" />
				<td width="100px"></td>
				<td><button onclick="addRow()">添加一行</button></td>
				<td width="100px"></td>
			</tr>                 
			<tr>
				<td>编辑人：</td><td><input id="editor" style="length: 15" /></td>
				<td width="100px"></td>
			</tr>
			<tr>
				<td>表名：</td><td><input id="tableName" style="length: 15" /></td>
				<td width="100px"></td>
				<td><button onclick="addTracer()">添加留痕SQL</button></td>
			</tr>
			<tr>
				<td>表注释：</td><td><input id="tableComment" style="length: 15" /></td>
				<td width="100px"></td>
				<td><button onclick="save()">生成SQL</button></td>
			</tr>
		</tbody>
	</table>
</div>
<div align="center"  width="600px">
<table id="dataTable" class="dataTable" style="border-collapse:separate; border-spacing:0px 0px; "border="1"  width="600px">
	<thead align="center"><tr style="background-color:#70AD47">
	<td width="50px">序号</td>
	<td style="width:120px" >列名</td>
	<td width="150px" style="width:100px">字段类型</td>
	<td width="250px">字段注释</td>
	<td width="50px">默认值</td>
	<td width="50px">可空</td>
	<td width="100px">操作</td>
	</tr></thead>
	<tbody>
		<tr height="30px" >
		<td align="center">1</td>
		<td><input value="ID" style="width:100px"/></td>
		<td><input value="VARCHAR2(64)"  style="width:120px" /></td>
		<td><input value="UUID" /></td>
		<td width="50px"><input value="" width="50px"/></td>
		<td align="center"><input type="checkbox" /></td>
		<td align="center"><button onclick="delRow(this)" >删除</button></td>
		</tr>
	</tbody>
</table>

</div>
